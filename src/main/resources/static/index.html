<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanExpress - Inicio sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main>

    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Registrarse</button>
            </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
            <!--Login-->
            <form action="" method="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Numero de Documento" name="num-doc">
                <input type="password" placeholder="Contraseña" name="password">
                <button>Entrar</button>
            </form>

            <!--Register-->
            <form action="" class="formulario__register">
                <h2>Regístrarse</h2>
                <input id="num-doc" type="text" placeholder="Numero de documento">
                <input id="full-name" type="text" placeholder="Nombre completo">
                <input id="address" type="text" placeholder="Dirección">
                <input id="phone" type="text" placeholder="Telefono">
                <input id="email" type="text" placeholder="Email">
                <label>Seleccione el tipo de cliente</label>
                <select id="type-person"class="browser-default">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="RE">Residencial</option>
                    <option value="COM">Comercial</option>
                </select>
                <input id="password" type="password" placeholder="Contraseña">
                <button onclick="registerPerson()">Regístrarse</button>
            </form>
        </div>
    </div>
</main>

<script src="./js/index.js"></script>
</body>
</html>
